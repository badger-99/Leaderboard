<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
  </head>

  <body>
    <main>
      <div id="heading">
        <h1>Leaderboard</h1>
      </div>

      <div id="board">
        <section id="left-col">

          <div id="scores">
            <div id="title">
              <h3>Recent Scores</h3>
              <button type="button" id="refresh">Refresh</button>
            </div>
            <div id="score-list">
            </div>
          </div>
        </section>

        <section id="right-col">
          <h3 id="form-title">Add Your Score</h3>
          <form action="" id="form">
            <input type="text" id="user" name="user" placeholder="Your name">
            <input type="text" id="score" name="score" placeholder="Your score">
            <button type="submit" id="submit">Submit</button>
          </form>
        </section>
      </div>
    </main>
  </body>

</html>
