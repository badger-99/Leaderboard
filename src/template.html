<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Leaderboard</title>
</head>
<body>
  <main>
    <section id="left-col">
      <div id="heading">
        <h1>Leaderboard</h1>
      </div>
      <div id="scores">
        <div id="title">
          <h3>Recent scores</h3>
          <button type="button" id="refresh">Refresh</button>
        </div>
        <div id="score-list">
          <p class="score">Name: 100</p>
          <p class="score">Name: 20</p>
          <p class="score">Name: 50</p>
          <p class="score">Name: 78</p>
          <p class="score">Name: 12.5</p>
          <p class="score">Name: 77</p>
          <p class="score">Name: 42</p>
        </div>
      </div>
    </section>
    <section id="right-col">
      <h3 id="form-title">Add your score</div>
      <form action="" id="form">
        <input type="text" id="name" placeholder="Your name">
        <input type="text" id="score" placeholder="Your score">
        <button type="submit" id="submit">Submit</button>
      </form>
    </section>
  </main>
</body>
</html>
